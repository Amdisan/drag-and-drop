<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- backlog column -->
        <li class="drag-column backlog-column">
          <span class="header">
            <h2>backlog</h2>
          </span>
          <!-- backlog content -->
          <div id="backlog-content" class="custom-scroll">
            <ul class="drag-item-list" id="backlog-list"></ul>
          </div>
          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" id="backlog-saveItem">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable></div>
          </div>
        </li>
        <!-- progress column -->
        <li class="drag-column progress-column">
          <span class="header">
            <h2>progress</h2>
          </span>
          <!-- progress content -->
          <div id="progress-content" class="custom-scroll">
            <ul class="drag-item-list" id="progress-list"></ul>
          </div>
          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" id="progress-saveItem">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable></div>
          </div>
        </li>
        <!-- complete column -->
        <li class="drag-column complete-column">
          <span class="header">
            <h2>complete</h2>
          </span>
          <!-- complete content -->
          <div id="complete-content" class="custom-scroll">
            <ul class="drag-item-list" id="complete-list"></ul>
          </div>
          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" id="complete-saveItem">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable></div>
          </div>
        </li>
        <!-- on-hold column -->
        <li class="drag-column on-hold-column">
          <span class="header">
            <h2>on-hold</h2>
          </span>
          <!-- on-hold content -->
          <div id="on-hold-content" class="custom-scroll">
            <ul class="drag-item-list" id="onHold-list"></ul>
          </div>
          <!-- add button group -->
          <div class="add-btn-group">
            <div class="add-btn">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" id="onHold-saveItem">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable></div>
          </div>
        </li>
      </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
